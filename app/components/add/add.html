<div class="form-horizontal" role="form">
    <div class="form-group">
        <label for="firstName" class="control-label col-sm-2">firstName</label>
        <div class="col-sm-10">
            <input class="form-control" name="firstName" id="firstName" #firstname/>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName" class="control-label col-sm-2">lastName</label>
        <div class="col-sm-10">
            <input class="form-control" name="lastName" id="lastName" #lastname/>
        </div>
    </div>
    <div class="form-group">
        <label for="age" class="control-label col-sm-2">age</label>
        <div class="col-sm-10">
            <input class="form-control" name="age" id="age" #age/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button class="btn btn-default btn-lg" (click)="addFriend(firstname,lastname,age)">submit</button>
        </div>
    </div>
</div>
<ul>
    <li *ng-for="#friend of list.get()">{{friend.firstName}}{{friend.lastName}}{{friend.age}}</li>
</ul>
